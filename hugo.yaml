baseURL: http://pedromadruga.com/
languageCode: en-us
title: Pedro Madruga
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Pedro Madruga
  description: "Data Science | Machine Learning | Artificial Intelligence | AI Engineering"
  keywords: [Blog, Data Science, Machine Learning, Artificial Intelligence ]
  # author: pmadruga
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]

  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  # mainSections:
  #   - blog

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: true
  # comments: true
  hidemeta: false
  hideSummary: true
  showtoc: true
  tocopen: false
  # ShowFullTextinRSS: true

  # assets:
  #   # disableHLJS: true # to disable highlight.js
  #   # disableFingerprinting: true
  #   favicon: "<link / abs url>"
  #   favicon16x16: "<link / abs url>"
  #   favicon32x32: "<link / abs url>"
  #   apple_touch_icon: "<link / abs url>"
  #   safari_pinned_tab: "<link / abs url>"

  # label:
  #   text: "Home"
  #   icon: /apple-touch-icon.png
  #   iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Hello world, \n\n I'm Pedro."
    subtitle: "Applied AI Scientist and Machine Learning Engineer, \n\n living in Denmark."
    imageUrl: "/profile4.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: profile

  # home-info mode
  homeInfoParams:
    Title: "Hi, I'm Pedro \U0001F44B"
    Content: "I'm an **AI Scientist** and **Machine Learning Engineer**."

  socialIcons:
    - name: bluesky
      url: https://bsky.app/profile/pedromadruga.com
    # - name: mastodon
    #  url: "https://sigmoid.social/@pmadruga"
    # - name: medium
    #  url: "https://medium.com/@pmadruga"
    - name: github
      url: "https://github.com/pmadruga"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com/users/12418383"
    - name: linkedin
      url: "https://www.linkedin.com/in/pedromadruga"
    - name: rss
      url: "https://pedromadruga.com/index.xml"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: true

  editPost:
    URL: "https://github.com/pmadruga/pedromadruga.com/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: false # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
